<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet</title>
</head>
<body>
    <!-- 
    table>tr>td
    Cria uma estrutura básica de tabela com uma linha (<tr>) e uma célula (<td>).
    Expande para:
    <table>
        <tr>
            <td></td>
        </tr>
    </table>
    -->

    <!-- 
    table>tr>td*5
    Cria uma tabela com uma linha (<tr>) contendo 5 células (<td>).
    Expande para:
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    Diferença entre > e + no Emmet:
    - ">" cria elementos como filhos diretos (ex.: table>tr → <tr> dentro de <table>).
    - "+" cria elementos como irmãos no mesmo nível (ex.: tr+tr → duas linhas lado a lado dentro da tabela).
    -->


</body>
</html>
