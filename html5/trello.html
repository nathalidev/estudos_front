<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre para continuar - Atlassian</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Header com logo -->
  <header class="trello-brand">
    <div class="trello-logo">
      <img src="../img/trello.svg" alt="Logo do Trello">
    </div>
  </header>
  
  <!-- Seção central -->
  <div class="section-wrapper">
    <div class="account-form">
      <h1 class="account-title">Entre para continuar</h1>

      <form class="account-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email">

        <input type="submit" value="Continuar">

        <span class="login-separator">Ou prossiga com:</span>
        <button class="oauth-button">
          <img src="../img/google.svg" alt="Google Logo">
          <span>Google</span>
        </button>
        <button class="oauth-button">
          <img src="../img/microsoft.svg" alt="Microsoft Logo">
          <span>Microsoft</span>
        </button>
        <button class="oauth-button">
          <img src="../img/apple.svg" alt="Apple Logo">
          <span>Apple</span>
        </button>
        <button class="oauth-button">
          <img src="../img/slack.svg" alt="Slack Logo">
          <span>Slack</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="global-footer">
    <div class="atlassian-logo">
      <img src="../img/atlassian.svg" alt="Atlassian">
    </div>

    <div class="background"> 
      <img src="../img/analytics.svg" alt="Decorativo" class="left-large"> 

      <img src="../img/interactive.svg" alt="Decorativo" class="right-large"> 
    </div>
  </footer>
</body>
</html>
