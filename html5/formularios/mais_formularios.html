<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>+ Sobre Formulários</title>
</head>
<body>
    <h1>+ Sobre Formulários</h1>

    <form action='processa.html' method='GET'>
        <fieldset>
            <legend>Informações Pessoais</legend>

        <label for='nome'>Nome:</label>
        <input type='text' id='nome' name='nome' placeholder='Digite seu nome'>

        <label for='sobrenome'>Sobrenome:</label>
        <input type='text' id='sobrenome' name='sobrenome' placeholder='Digite seu sobrenome'>

        <label for='email'>E-mail:</label>
        <input type='email' id='email' name='email' placeholder='Digite seu email'>
        </fieldset>

        <br>

        <h2>Mais Elementos de Formulários</h2>

        <p>Sexo:</p>
        <input type='radio' id='masculino' name='sexo' value='masculino'>
        <label for='masculino'>Masculino</label>

        <input type='radio' id='feminino' name='sexo' value='feminino'>
        <label for='feminino'>Feminino</label>


        <br>

        <input type='radio' id='web' name='tipo' value='web'>
        <label for='web'>Web</label>

        <input type='radio' id='mobile' name='tipo' value='mobile'>
        <label for='mobile'>Mobile</label>

        <br>
        <input type='checkbox' id='rock' name='estilo' value='rock'>
        <label for='rock'>Rock</label>

        <input type='checkbox' id='pop' name='estilo' value='pop'>
        <label for='pop'>Pop</label>

        <input type='checkbox' id='sertanejo' name='estilo' value='sertanejo'>
        <label for='sertanejo'>Sertanejo</label>

        <br>

        <label for='estado'>Estado:</label><br>
        <select id='estado' name='estado'>
            <option value=''>Selecione</option>
            <option value='sp'>São Paulo</option>
            <option value='rj'>Rio de Janeiro</option>
            <option value='mg'>Minas Gerais</option>
            <option value='es'>Espírito Santo</option>
        </select>

        <br>
        <label for='envio'>Envie seu arquivo:</label><br>
        <input type='file' id='envio' name='envio'>

        <br><br>

        <input type='submit' value='Enviar'>
    </form>
</body>
</html>
