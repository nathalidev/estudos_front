<!-- | Tag           | Nível | Função           |
| ------------- | ----- | ---------------- |
| `<h1>`        | 1     | Título principal |
| `<h2>`        | 2     | Seção            |
| `<h3>`        | 3     | Subseção         |
| `<h4>`–`<h6>` | 4–6   | Subníveis        | -->

    
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <p>Conteúdo</p>
        <strong>Strong</strong>
        <h1>Titulo principal</h1>
        <h2>Seção</h2>
        <h3>Subseção</h3>
        <h4>Subnível 4</h4>
        <h5>Subnível 5</h5>
        <h6>Subnível 6</h6>
    </body>
</html>
