<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executando Vídeo</title>
</head>
<body>

    <!--
        source   : define o arquivo de vídeo e seu formato
        controls : exibe os controles (play, pause, volume)
        muted    : inicia o vídeo sem som (obrigatório p/ autoplay funcionar)
        autoplay : o vídeo começa automaticamente ao carregar a página
        loop     : reinicia o vídeo automaticamente ao terminar
        poster   : imagem exibida antes do vídeo começar
    -->

    <h1>Executando Vídeo</h1>

    <video controls poster="imagem/dev_desespero.png">
        <source src="../videos/abelhas.mp4" type="video/mp4">
        Seu navegador não suporta a tag de vídeo.
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/SJp_znlX3Yc?si=clcKvcJd7X0TLyrg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!--
    Quando usar cada um:

    Vídeo do YouTube            → iframe
    Vídeo hospedado no servidor → tag <video>
    Quer total controle         → tag <video>
    Quer confiabilidade pronta  → iframe
-->



</body>
</html>
