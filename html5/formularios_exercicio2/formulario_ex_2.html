<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Formulário-2</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>

    <form action="../formularios/processa.html" method="GET">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

            <br><br>

            <input type="checkbox" id="recebe_emails" name="recebe_emails" value="sim">
            <label for="recebe_emails">Deseja receber e-mails?</label>

            <br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" >

            <br><br>

            <fieldset>
                <legend>Informações Adicionais</legend>

                <input type="radio" id="pessoa_fisica" name="tipo_pessoa" value="fisica">
                <label for="pessoa_fisica">Pessoa Física</label>

                <input type="radio" id="pessoa_juridica" name="tipo_pessoa" value="juridica">
                <label for="pessoa_juridica">Pessoa Jurídica</label>

                <br><br>

                <button type="submit">Enviar</button>
            </fieldset>
        </fieldset>
    </form>
</body>
</html>
